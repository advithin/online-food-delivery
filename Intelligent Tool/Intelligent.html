<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" action="http://127.0.0.1:3000/predict" method="POST">
					<span class="login100-form-title p-b-49">
						Predict Restaurant's Rank
					</span>

						<span class="label-input100">Name of Restaurant:</span>
						<input class="input100" type="text" name="name" placeholder="Enter restaurant name">

						<span class="label-input100">Online Service Availability(Yes or No):</span>
						<input class="input100" type="text" name="online" placeholder="Yes or No">
                        
                        <span class="label-input100">Table Booking Service Availability(Yes or No):</span>
						<input class="input100" type="text" name="book" placeholder="Yes or No">
                        
                        <span class="label-input100">Number of votes:</span>
						<input class="input100" type="number" name="vote" placeholder="Enter Number of votes if applicable">
                        
                        <span class="label-input100">Approximate Cost(For 2):</span>
						<input class="input100" type="number" step="0.1" name="approx" placeholder="Cost">
                        
                        <span class="label-input100">Restaurant type:</span>
						<input class="input100" type="text" name="type" placeholder="Buffet or Dining">
                        
                        <span class="label-input100">Location:</span>
						<input class="input100" type="text" name="location" placeholder="Locality">
					
					
                    <br><br>
                    <center>
                    <input class="button5" type="submit" name="submit">
                    </center>
				</form>
